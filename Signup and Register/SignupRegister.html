<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
            initial-scale=1.0">
    <title>הרשמה והתחברות</title>
    <link rel="stylesheet" href="SignupRegister.css">
    <link rel="stylesheet" href="../css/BaseCss.css">
</head>

<body>
    <header>
        <div id="top-bar">
            <div id="user-menu">
              <img src="./Images/no-profile-picture-icon.png" alt="תמונת פרופיל" id="profile-picture"
                onclick="userMenuDisplay()">
              <span id="username"></span>
              <div id="user-menu-options">
                <p id = "scoreDisplay"></p>
                <p id = "timeDisplay"></p>
                <a href="#">צפה בפרופיל שלי</a>
                <a href="#">התנתקות</a>
              </div>
            </div>
            <a href="./Home Page/Home-Page.html">
              <img src="./Images/Logo.png" alt="לוגו האתר" id="logo">
            </a>
          </div>
        <h1 class="title">הרשם או התחבר לאתר!</h1>
    </header>

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
			the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">התחברות</button>
            <button class="signup">הרשמה</button>
        </div>

        <!-- Form section that contains the
			login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="text" class="name ele" id="log-username" name="log-username"
                    placeholder="הכנס שם משתמש כאן">
                <small id="log-username-error"></small>
                <input type="password" class="password ele" id="log-password" name="log-password"
                    placeholder="הכנס סיסמה כאן">
                <small id="log-password-error"></small>
                <button id="login-button" class="clkbtn">התחברות</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" class="name ele" id="signup-username" name="signup-username" placeholder="שם משתמש">
                <small id="signup-username-error"></small>
                <input type="email" class="email ele" id="signup-email" id="signup-email" placeholder="כתובת אימייל">
                <small id="signup-email-error"></small>
                <input type="password" class="password ele" id="signup-password" name="signup-password"
                    placeholder="סיסמה">
                <small id="signup-password-error"></small>
                <input type="password" class="password ele" id="signup-confirm-password" name="signup-confirm-password"
                    placeholder="אמת סיסמה">
                <small id="signup-confirm-password-error"></small>

                <button id="signup-button" class="clkbtn">הרשמה</button>
            </div>
        </div>
    </div>
    <script src="./Slider.js"></script>
    <script src="./Login.js"></script>
    <script src="./Signup.js"></script>
    <script src="../TopNavBar.js"></script>

</body>

</html>
