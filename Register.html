    <main>
      <form class="container" id="registration-form">
        <h1>הרשמה</h1>
        <div class="form-field">
          <label for="registerUsername">שם משתמש:</label>
          <input type="text" id="registerUsername" name="registerUsername">
          <small></small>
        </div>

        <div class="form-field">
          <label for="registerEmail">כתובת אימייל:</label><br>
          <input type="text" id="registerEmail" name="registerEmail">
          <small></small>
        </div>

        <div class="form-field">
          <label for="password">סיסמה:</label><br>
          <input type="password" id="registerPassword" name="registerPassword">
          <small></small>
        </div>

        <div class="form-field">
          <label for="confirmPassword">אמת סיסמה:</label>
          <input type="password" name="confirmPassword" id="confirmPassword">
          <small></small>
        </div>

        <div class="form-field">
          <input onclick="registerUser()" type="submit" value="הרשמה">
        </div>

      </form>
      <form class="container" action="./Index.html" method="POST">
        <h1>התחברות</h1>
        <label for="username">שם משתמש:</label>
        <input type="text" id="username" name="username">
        <label for="password">סיסמה:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="כניסה">
      </form>
