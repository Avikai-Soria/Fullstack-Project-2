<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ConnectFour.css">
    <link rel="stylesheet" href="../css/BaseCss.css">
    <title>ארבע בשורה</title>
  </head>
  <body>
    <header>
      <div id="top-bar">
        <div id="user-menu">
          <img src="./Images/no-profile-picture-icon.png" alt="תמונת פרופיל" id="profile-picture"
            onclick="userMenuDisplay()">
          <span id="username"></span>
          <div id="user-menu-options">
            <p id = "scoreDisplay"></p>
            <p id = "timeDisplay"></p>
            <a href="#">צפה בפרופיל שלי</a>
            <a href="#">התנתקות</a>
          </div>
        </div>
        <a href="./Home Page/Home-Page.html">
          <img src="./Images/Logo.png" alt="לוגו האתר" id="logo">
        </a>
      </div>
      <h1>ארבע בשורה</h1>
    </header>

    <button id="start-game-button">Start Game</button>

    <!-- Radio box for selecting difficulty level -->
    <form>
      <label for="difficulty-easy">Easy</label>
      <input type="radio" id="difficulty-easy" name="difficulty" value="easy"
        checked>
      <br>
      <label for="difficulty-medium">Medium</label>
      <input type="radio" id="difficulty-medium" name="difficulty"
        value="medium">
      <br>
      <label for="difficulty-hard">Hard</label>
      <input type="radio" id="difficulty-hard" name="difficulty" value="hard">
    </form>

    <!-- Radio box for selecting color -->
    <form>
      <label for="color-red">Red</label>
      <input type="radio" id="color-red" name="color" value="red" checked>
      <br>
      <label for="color-yellow">Yellow</label>
      <input type="radio" id="color-yellow" name="color" value="yellow">
    </form>


    <h2 id="winner"></h2>

    <div id="board"></div>
  </body>
  <script src="./ConnectFour.js"></script>
  <script src="../TopNavBar.js"></script>

</html>
