<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/ConnectFour.css">
  <link rel="stylesheet" href="./Styles/BaseCss.css">
  <title>ארבע בשורה</title>
</head>

<body>
  <header>
    <div id="top-bar">
      <div id="login-menu">
        <a href="./SignupRegister.html">
          <button>לכניסה או להרשמה לחץ כאן!</button>
        </a>
      </div>
      <div id="user-menu">
        <img src="./Images/no-profile-picture-icon.png" alt="תמונת פרופיל" id="profile-picture"
          onclick="userMenuDisplay()">
        <span id="username"></span>
        <div id="user-menu-options">
          <p id="scoreDisplay"></p>
          <p id="timeDisplay"></p>
          <a href="#" onclick="notImplementedMSG()">צפה בפרופיל שלי</a>
          <a href="#" onclick="userDisconnect()">התנתקות</a>
        </div>
      </div>
      <a href="./Index.html">
        <img src="./Images/Logo.png" alt="לוגו האתר" id="logo">
      </a>
    </div>
  </header>

  <h1>ארבע בשורה</h1>

  <button id="start-game-button">התחל משחק</button>

  <!-- Radio box for selecting difficulty level -->
  <form id="diffSelect">
    <label for="difficulty-easy">קל</label>
    <input type="radio" id="difficulty-easy" name="difficulty" value="easy" checked>
    <br>
    <label for="difficulty-medium">בינוני</label>
    <input type="radio" id="difficulty-medium" name="difficulty" value="medium">
    <br>
    <label for="difficulty-hard">קשה</label>
    <input type="radio" id="difficulty-hard" name="difficulty" value="hard">
  </form>

  <!-- Radio box for selecting color -->
  <form id = "colorSelect">
    <label for="color-red">אדום</label>
    <input type="radio" id="color-red" name="color" value="red" checked>
    <br>
    <label for="color-yellow">צהוב</label>
    <input type="radio" id="color-yellow" name="color" value="yellow">
  </form>

  <h2 id="userMSG"></h2>
  <div id="board"></div>

</body>
<script src="./Scripts/ConnectFour.js"></script>
<script src="./Scripts/TopNavBar.js"></script>

</html>
